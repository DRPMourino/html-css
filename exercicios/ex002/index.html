<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN(MENOS QUE) / GREATER THAN(MAIOR QUE)-->
    </p>
    <p>Se precisar quebrar 
        o texto em lugar
        específico como esse,<br> 
        você pode usar a tag br.
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;   
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F469;
        🧑🏿
    </p>
</body>
</html>
