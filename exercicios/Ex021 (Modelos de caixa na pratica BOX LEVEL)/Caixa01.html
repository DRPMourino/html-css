<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { 
            /*box-level*/
            height: 300px;
            width: 300px;
            background-color: lightgray;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;
        }

        a {
            /*inline-level*/
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-lexel, mas os <a href="#">Links são exemplo de caixar inline-level</a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
