<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio p2</title>
    <STYLE>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
        }

        table {
            border-spacing: 2px;
            width: 500px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <table>
    <tr>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <TD>I</TD>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <TD>L</TD>
        </tr>
        <tr>
            <td colspan="5">N</tr>
        </tr>
    </tr>
    </table>
</body>
</html>
