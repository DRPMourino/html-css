<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imangem dinâmica</h1>
    <p>Tente abrir esse sistema em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/paisagem-p.png">
        <source media="(max-width: 1050px)" srcset="Imagens/paisagem-m.png">
        <img src="Imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reporuzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/tz.mp3" type="audio/mpeg">
        <source src="midia/TZ da Coronel - Met Gala ft. Borges & Victor WAO (Áudio Oficial) #Faixa14 (64  kbps).ogg" type="audio/ogg">
        <source src="midia/TZ da Coronel - Met Gala ft. Borges & Victor WAO (Áudio Oficial) #Faixa14 (64  kbps).wav" type="audio/wav">
        
        <p>Infelizmente seu navaegador não consegue reproduzir áudio</p>
        <a href="midia/TZ da Coronel - Met Gala ft. Borges & Victor WAO (Áudio Oficial) #Faixa14 (64  kbps).mp3">Clique aqui para baixar o arquivo mp3</a>
    </audio>
<body>
</html>
